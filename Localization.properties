#############################################################
# First stage Properties and formatting will use integers 
# for format placement i.e %1% being the fist placeholder 
# for the dynamic content. Above the value will contain a 
# comment for what placeholder number should have what value. 
# In the future placeholders such as %console%, %player%, 
# %message%, %command%, %permission% ect will be supported.
#############################################################
# Content Version 1
CONTENT_VERSION=1
#############################################################
#
#Exmaples:
#   &c You don't have permission for the &e%1% &ccommand.
#   &c You require the permission &e%2% &c to use the command %1%
#############################################################
# %1% = Command used %2% = Permission required
ERROR_PERMISSION=&c You don't have permission for the &e%1% &ccommand.\n&cPermission required &e%2%
#
# %1% = Command used.
NULL_MESSAGE=&c You must enter a Message i.e - &e%1% <message>
#
# %1% = Player Name %2% = Message.
CMD_SAY_FORMAT_PLAYER=&d [&6Console&7: &c%1%&d]&7:&r%2%
#
# %1% = Message.
CMD_SAY_FORMAT_SERVER=&d [&6Console&d]&7:&r%1%
#